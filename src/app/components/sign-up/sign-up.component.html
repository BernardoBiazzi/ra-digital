<header>
  <img id="menu" [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Hamburger_icon_white.svg/1024px-Hamburger_icon_white.svg.png'" alt="">
  <p>Autenticação</p>
</header>

<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Cadastre-se</h3>
      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #userEmail
          required/>
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPwd
          required/>
      </div>
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Continuar"
          (click)="authService.signUp(userEmail.value, userPwd.value)"/>
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>
      <!-- Continue with Google -->
      <div class="formGroup">
        <button
          type="button"
          class="btn googleBtn"
          (click)="authService.googleAuth()">
          <img [src]="'https://cdn-icons-png.flaticon.com/512/2991/2991148.png'" alt="">
          Cadastre-se com o Google
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Já possui uma conta?
        <span class="redirect" routerLink="/sign-in">Efetue o login</span>
      </span>
    </div>
  </div>
</div>
