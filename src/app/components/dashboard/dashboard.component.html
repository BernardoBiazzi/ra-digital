<header>
  <img id="menu" [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Hamburger_icon_white.svg/1024px-Hamburger_icon_white.svg.png'" alt="">
  <p>Carteirinha</p>
  <img id="logout" (click)="authService.signOut()" [src]="'https://static-00.iconduck.com/assets.00/logout-icon-512x512-2x08s84n.png'" alt="">
</header>

<div class="carteirinha">

  <div class="header-moldura">
    <img [src]="'https://www.eduwonka.com/assets/images/google-white2.png'" alt="">
  </div>

  <div class="dados">
    <div class="profile">
      <img [src]="this.user.photoURL" alt="">
    </div>
    <div class="user-info">
      <input id="name" (keyup)="keyUpName($event)" type="text" class="formControl" [value]="this.user.displayName" #displayName>
      <p id="email">{{this.user.email}}</p>
      <input id="cpf" (keyup)="keyUpCpf($event)" type="text" class="formControl" [value]="this.user.cpf" #cpf>
    </div>
  </div>

  <div class="curso">
    <p>Curso:</p>
    <input id="curso" (keyup)="keyUpCurso($event)" type="text" class="formControl" [value]="this.user.curso" #curso>
  </div>

  <div class="detalhes-curso">
    <div class="item">
      <p>Nível do curso:</p>
      <p id="nivel">GRADUAÇÃO</p>
    </div>
    <div class="item">
      <p>Unidade:</p>
      <p id="unidade">ENSINO A DISTÂNCIA</p>
    </div>
  </div>

  <div class="codigo-barras">
    <img [src]="'https://www.pngall.com/wp-content/uploads/2/Barcode-PNG-Images.png'" alt="">
  </div>

  <div class="validade">
    <p>Válido até 31/12/2023</p>
  </div>

  <div class="bottom-moldura">
    <img [src]="'https://img.freepik.com/premium-photo/abstract-digital-background-network-connection-structure-big-data-futuristic-abstract-wave-3d-rendering_697329-291.jpg'" alt="">
  </div>

</div>
